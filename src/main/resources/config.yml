# 倒计时目标日期、时间
Calendar:
  Year: 2024
  Month: 1
  Day: 1
  Hour: 0
  Minute: 0
  Second: 0

# 倒计时底部消息 A为大于1小时时显示的内容,B为小于1小时时显示的内容
Bottom:
  A: "    §l§f迎接2024 @hour:@minute:@second\n§r§7在EG一起倒数,领取新年大礼包!"
  B: "      §l§f迎接2024 @minute:@second\n§r§7在EG一起倒数,领取新年大礼包!"

# 倒计时标题
# A为21-30秒显示的内容
# B为11-20秒显示的内容
# C为0-10秒显示的内容
Title:
  A: "§l§b⌛ §f@second §b⌛"
  B: "§l§b⌛ §f@second §b⌛"
  C: "§l§c❤ §f@second §c❤"
  Title: "§l§f2024 §c元旦快乐"

# 倒计时副标题
# A为21-30秒显示的内容
# B为11-20秒显示的内容
# C为0-10秒显示的内容
SubTitle:
  A: "迎接2024, 一起倒计时"
  B: "迎接2024, 一起倒计时"
  C: "迎接2024, 一起倒计时"
  SubTitle: ""

# 活动奖励,执行奖励命令
# 命令后添加&con为控制台执行
Rewards:
  - "say 新年快乐 @player&con"

# 奖励消息
RewardMessage: "跨年大礼包将分批发出,请稍后在邮件中领取"

# 发送标题、放烟花、发送奖励执行延迟
DelayTime: 20

# 底部奖励消息内容
TipMessage: "新春奖励将分批发出,请稍后在邮件中领取"

# 底部奖励消息循环间隔时长
TipMessagePeriod: 20

# 底部奖励消息延迟时长
TipMessageDelayTime: 40

# 底部奖励消息显示时长
TipShowTime: 1200

# 播放音乐命令
# 推荐使用MusicPlus
# https://github.com/Nissining/MusicPlus
PlayMusicCmd: "mplus play 0"

# 播放音乐延迟时长
PlayMusicDelayTime: 10